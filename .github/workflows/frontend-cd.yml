name: Frontend CD

on:
  push:
    branches: ["main"]
    paths:
      - "MEGA-frontend/**"

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: MEGA-frontend/package-lock.json

      - name: Install & Build
        working-directory: MEGA-frontend
        run: |
          npm ci
          npm run build

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & Push Docker image
        run: |
          docker build -t ghcr.io/mega-tqs/mega-frontend:latest MEGA-frontend
          docker push ghcr.io/mega-tqs/mega-frontend:latest
