name: Maven CI

on:
  push:
    branches:
      - "main"
      - "dev"

  pull_request:
    branches:
      - "main"
      - "dev"
  
jobs:
  build:
    name: Build & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        working-directory: ./MEGA-backend
        run: mvn -B clean verify
