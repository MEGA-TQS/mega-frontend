name: Frontend CI Pipeline

on:
  push:
    branches:
      - main
      - dev
    paths:
      - 'MEGA-frontend/**'
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - main
      - dev
    paths:
      - 'MEGA-frontend/**'

jobs:
  frontend-sonar-analysis:
    name: Frontend Build & Analyze
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./MEGA-frontend

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: MEGA-frontend/package-lock.json

      - name: Install Dependencies
        run: npm ci

      - name: Run Tests & Generate Coverage
        run: npm test -- --coverage

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          projectBaseDir: ./MEGA-frontend
          args: >
            -Dsonar.organization=${{ secrets.ORG_KEY }}
            -Dsonar.projectKey=${{ secrets.PROJ_KEY_FRONTEND }}
            -Dsonar.sources=src
            -Dsonar.tests=src
            -Dsonar.test.inclusions=**/*.test.js,**/*.spec.js
            -Dsonar.exclusions=**/*.test.js,**/*.spec.js,src/reportWebVitals.js,src/setupTests.js
            -Dsonar.javascript.lcov.reportPaths=coverage/lcov.info